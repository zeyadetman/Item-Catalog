{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ catalog.name }}
			<figure class="creator">
				<img src="{{ creator.picture}}">
				<figcaption>{{ creator.name }}</figcaption>
			</figure>
			</h1>

		</div>
	</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			
		</div>
		<div class="col-md-7"></div>
	</div>

<div class="gridTables">
{% for item in items %}
	<div class="cardc" >
			<div class="cardc-image">
			  <img src="{{item.picture}}" alt="Card image">
			</div>
			<div class="cardc-content">
			  <p class="cardc-header">{{item.name}}</p>
			  <p class="cardc-description">{{item.description}}</p>
	   			<p class="cardc-price"> $ {{item.price}}</p>
			<a href="{{url_for('publicshowItem', category_id = catalog.id,item_id=item.id)}}" class="cardc-link">Show {{item.name}}</a>
		</div>
	</div>
{% endfor %}
</div>
{% endblock %}

<link rel="stylesheet" href="../static/css/styles.css" type="text/css">
