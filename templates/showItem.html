{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ catalog.name }}
			<figure class="creator">
				<img src="{{ creator.picture}}">
				<figcaption>{{ creator.name }}</figcaption>
			</figure>
			</h1>

		</div>
	</div>
<div class="container" style="padding:20px; margin-left:200px;">
 <div class="cardc">
    <img class="card-img-top" src="{{item.picture}}" alt="Card image cap">
   <div class="cardc-content">
      <p class="cardc-header">{{item.name}}</p>
       <p class="cardc-description">{{item.description}}</p>
	   <p class="cardc-price">{{item.price}}</p>
           <a href='{{url_for('editCategoryItem', category_id = catalog.id, item_id=item.id ) }}' class="btn btn primary">Edit</a> |
       <a href='{{url_for('deleteCatalogItem', category_id = catalog.id, item_id=item.id ) }}'class="btn btn primary">Delete</a>

   </div>
     </div>
    </div>
{% endblock %}
